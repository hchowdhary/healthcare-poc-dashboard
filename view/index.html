<!DOCTYPE html>
<html>
<head>
	<title>Healthcare Dashboard</title>
	<link rel="stylesheet" href="bower_components/materialize/bin/materialize.css">
	<link rel="stylesheet" type="text/css" href="/css/nv.d3.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <script src="bower_components/jquery/dist/jquery.min.js" ></script>
  <script src="bower_components/materialize/bin/materialize.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
	<script src="/javascript/nv.d3.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <div id="graphs">
    <div class="row">
      <div class="col m6">
        <div class="card small">
          <div class="card-content">
            <span class="card-title">User Demographics</span>
            <div id="userDemographics" style="height: 250px;" ></div>
          </div>
        </div>
      </div>

      <div class="col m6">
        <div class="card small">
          <div class="card-content">
            <span class="card-title">User Location</span>
            <div id="userLocation" style="height: 250px;" >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col m6">
        <div class="card small">
          <div class="card-content">
            <span class="card-title">Sale of Devices</span>
            <div id="fitbitSale" style="height: 250px;" ></div>
          </div>
        </div>
      </div>

      <div class="col l6">
        <div class="card small">
          <div class="card-content">
            <span class="card-title">Warnings</span>
            <div id="warnings" style="height: 250px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

	<script src="/javascript/main.js"></script>
  <script src="/javascript/map.js"></script>
</body>
</html>
